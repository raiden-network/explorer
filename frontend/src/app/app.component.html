<div class="topnav" #topnav>
  <div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
    <img class="raiden-logo" src="../assets/logo.svg" />
    <div fxLayout="column" fxFlex="1 1 auto"></div>
    <div fxLayout="row" fxLayoutGap="45px" *ngIf="!isMobile(); else toggle_menu_button">
      <a href="https://developer.raiden.network/" target="_blank" class="navigation-link">
        Developer →
      </a>
      <a href="https://github.com/raiden-network/raiden/" target="_blank" class="navigation-link">
        Github →
      </a>
      <a href="https://docs.raiden.network/" target="_blank" class="navigation-link">
        Docs →
      </a>
    </div>
    <ng-template #toggle_menu_button>
      <button
        class="menu-button"
        [class.menu-opened]="menuOpen"
        type="button"
        aria-label="Toggle navigation menu"
        mat-icon-button
        (click)="menuOpen = !menuOpen"
      >
        <mat-icon [style.stroke]="menuOpen ? '#FFFFFF' : '#2EC7E5'" svgIcon="burger"></mat-icon>
      </button>
    </ng-template>
  </div>

  <div
    [@flyInOut]="'in'"
    class="mobile-menu"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="40px"
    *ngIf="menuOpen"
  >
    <a href="https://developer.raiden.network/" target="_blank" class="navigation-link">
      Developer →
    </a>
    <a href="https://github.com/raiden-network/raiden/" target="_blank" class="navigation-link">
      Github →
    </a>
    <a href="https://docs.raiden.network/" target="_blank" class="navigation-link">
      Docs →
    </a>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
